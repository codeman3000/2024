<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2024drugs</title>
<style>
  body {
    background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
    animation: rainbowBackground 10s linear infinite;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden; /* Hide horizontal overflow */
  }

  @keyframes rainbowBackground {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  h1 {
    color: white;
    font-size: 20vw; /* 80% of the viewport width */
    margin-top: 10vh; /* Adjust the vertical margin as needed */
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    animation: flash 1s linear infinite;
  }

  @keyframes flash {
    0%, 49% {
      opacity: 0;
    }
    50%, 100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <h1>NO DRUGS</h1>

  <!-- Add a div to display the list of 3 letter agencies -->
  <div id="agencyList"></div>

  <!-- Add a footer at the bottom of the page -->
  <footer id="footer">sending <span id="ipAgency"></span> your IP Address</footer>

  <!-- JavaScript to populate the list and cycle through agencies -->
  <script>
    // List of 3 letter agencies
    var agencies = ["FBI", "DEA", "CIA"];
    var index = 0;

    // Function to update the footer with the current agency
    function updateFooter() {
        document.getElementById("ipAgency").innerText = agencies[index];
        index = (index + 1) % agencies.length;
    }

    // Update the footer every 0.3 seconds
    setInterval(updateFooter, 300);
  </script>
</body>
</html>
