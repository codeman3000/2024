<h1>The BEST videos</h1>

<!-- iframe to play random video -->
<iframe id="videoFrame" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>

<script>
  // Function to generate a random number between min and max (inclusive)
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // Generate a random number between 1 and 15
  var randomVideoNumber = getRandomInt(1, 8);

  // Construct the URL of the random video
  var videoUrl = 'video' + randomVideoNumber + '.mp4';

  // Set the src attribute of the iframe to the random video URL
  document.getElementById('videoFrame').src = videoUrl;
</script>
